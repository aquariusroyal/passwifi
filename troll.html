<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hihihihihi </title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at center, #fff0f6 0%, #ffe4ec 100%);
      overflow: hidden;
      font-family: 'montserrat';
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(48px, 10vw, 140px);
      font-weight: 800;
      text-align: center;
      background: linear-gradient(90deg, #ff006e, #c9184a);
      -webkit-background-clip: text;
      color: transparent;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <h1>Có cái nịt hihi</h1>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const numParticles = 600;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    // Create heart shape path
    function heartFunction(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      return { x, y };
    }

    // Generate points along heart shape
    const heartPoints = [];
    for (let i = 0; i < Math.PI * 2; i += 0.05) {
      const p = heartFunction(i);
      heartPoints.push(p);
    }

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 3 + 1;
        this.color = `hsl(${Math.random() * 20 + 340}, 80%, 60%)`;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 0.5 + 0.2;
        this.target = this.randomHeartPoint();
      }

      randomHeartPoint() {
        const scale = Math.min(width, height) / 30;
        const centerX = width / 2;
        const centerY = height / 2;
        const p = heartPoints[Math.floor(Math.random() * heartPoints.length)];
        return {
          x: centerX + p.x * scale,
          y: centerY - p.y * scale
        };
      }

      update() {
        const dx = this.target.x - this.x;
        const dy = this.target.y - this.y;
        this.x += dx * 0.03;
        this.y += dy * 0.03;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
